<!DOCTYPE html>
<html>
    <head>
        <title>App Framework single page</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
		
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <link rel="stylesheet" type="text/css" href="css/af.ui.css" />
        
        <script src="js/appframework.js" type="text/javascript"></script>
        <script src="js/appframework.ui.js" type="text/javascript"></script>
        
        <script src="js/plugins/af.css3animate.js" type="text/javascript"></script>

        <script src="js/plugins/af.slidemenu.js" type="text/javascript"></script>
        <script src="js/plugins/af.touchEvents.js" type="text/javascript"></script>

        <script src="js/ui/fade.js" type="text/javascript"></script>
        <script src="js/ui/flip.js" type="text/javascript"></script>
        <script src="js/ui/pop.js" type="text/javascript"></script>
        <script src="js/ui/slide.js" type="text/javascript"></script>

        <script src="js/ui/slideUp.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
     </head>
 
    <body>
        <div id="afui"> 
            <div id="content">
                 <div id="home" class="panel" data-header="costum_header" data-footer="costum_footer" 
                     data-nav="home_nav" data-tab="home">
                      <a class="button" onclick="datagrid()">load</a>
                   
                     <ul class="list" id="merchantList">
		               	  
		              </ul>
                </div>
                 <div id="android" class="panel" data-header="costum_header" data-footer="costum_footer"
                       data-tab="android">
                    <p>
                       androidandroidandroidandroidandroidandroidandroidandroidandroid
                       <a class="button" onclick="$.ui.goBack();">goback</a>
                       <a class="button" onclick="$.ui.toggleHeaderMenu();">theader</a>
                       <a class="button" onclick="$.ui.toggleNavMenu();">tnav</a>
                       <a class="button" onclick="block();">blockUI</a>
                    </p>
                </div>

            </div>
           
           <header id="costum_header">
                <a onclick="af.ui.toggleSideMenu()" class="menuButton" style="float:left"></a>
                <h1 id="pageTitle">鲜果速递</h1>
                <a id="loginbutton" href="#login" class="button" style="visibility: hidden; ">Login</a>
           </header>
           <footer id="costum_footer">
                <a href="#home" id='navbar_home' class='icon home'>home</a>
                <a href="#android"  data-transition="pop" id='navbar_picture' class='icon picture'>android</a>
           </footer>
           
           <nav id="home_nav">
               <ul class="list">
               	  <li style="border: 0px"></li>
                  <li><a href="login.html" data-ignore="true"><img src="img/login.ico" /></a></li>
               	  <li><a href="html5.html" data-ignore="true">html5</a></li>
               	  <li><a href="" class="icon home mini">ios</a></li>
               </ul>
           </nav>
           
        </div>
        <script>
        function up(){
        	$.ui.loadContent("#android",false,false,"up");
        }
        function block(){
        	$.ui.blockUI(0.5);
            window.setTimeout($.ui.unblockUI(),2000);
        }
	</script>
    </body>

</html>
