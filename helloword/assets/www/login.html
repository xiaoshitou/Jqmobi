<!DOCTYPE html>
<html>
    <head>
        <title>App Framework single page</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
		
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <link rel="stylesheet" type="text/css" href="css/af.ui.css" />
        <script src="js/appframework.js" type="text/javascript"></script>
        <script src="js/appframework.ui.js" type="text/javascript"></script>
        
        <script src="js/plugins/af.css3animate.js" type="text/javascript"></script>
        <script src="js/plugins/af.scroller.js" type="text/javascript"></script>
        <script src="js/plugins/af.slidemenu.js" type="text/javascript"></script>
        <script src="js/plugins/af.touchEvents.js" type="text/javascript"></script>
        <script src="js/plugins/af.touchLayer.js" type="text/javascript"></script>
        <script src="js/ui/fade.js" type="text/javascript"></script>
        <script src="js/ui/flip.js" type="text/javascript"></script>
        <script src="js/ui/pop.js" type="text/javascript"></script>
        <script src="js/ui/slide.js" type="text/javascript"></script>
        <script src="js/ui/slideDown.js" type="text/javascript"></script>
        <script src="js/ui/slideUp.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
     </head>
 
    <body>
        <div id="afui"> 
            <div id="content">
                 <div id="login" class="panel" title="Login">
                     <input type="hidden"  id="islonin" value="false" />          
                    <div class="formGroupHead">name</div>
                    <input type='text' id="txtusername" class='af-ui-forms' placeholder="Enter your user" style="background-color:Black">
                
                <div class="formGroupHead">pwd</div>
                <input type='password' id="txtpassword" class='af-ui-forms' placeholder="Enter your pwd" style="background-color:Black"><br />
                  
                <div>
                    <label>remeber</label>
                    <input id="recordPwd" type="checkbox" name="recordPwd"  class="toggle" checked="checked">
                    <label for="recordPwd" data-on="yes" data-off="no"><span></span></label>
                     <br />
                    <label>auto Login</label>
                    <input id="autologin" type="checkbox" name="autologin" class="toggle">
                    <label for="autologin" data-on="On" data-off="Off"><span></span></label>
                </div>
                <br />
                <div class="button-grouped flex tabbed" >
                    <a class="button" id="btnLogin" onclick="login();">Login</a>  
                    <a class="button" href="index.html" id="btnCancel" data-ignore="true">Cancel</a>  
                </div>
              </div>

            </div>
           
          
        </div>
    </body>

</html>
